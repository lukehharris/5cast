<!doctype html>
<html>
<head>
	{% block title %}<title>TabStash</title>{% endblock %}
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600">
	
	<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/css/bootstrap-combined.min.css" rel="stylesheet">


	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>

	<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/js/bootstrap.min.js"></script>
	
	<link href="http://netdna.bootstrapcdn.com/font-awesome/3.0/css/font-awesome.css" rel="stylesheet">


	<!-- for fancyBox -->
    <link rel="stylesheet" href="/static/fancyBox-master/source/jquery.fancybox.css" media="screen" />
    <script src="/static/fancyBox-master/source/jquery.fancybox.pack.js"></script>


	<link href="/static/styles.css" rel="stylesheet">

	{% block extra_headers %}{% endblock %}

</head>
<body>
	<div class="header">
		<h1><a href='{{ url_for('index')}}'>TabStash</a></h1>

		<div class="header_menu">
			{% if current_user.is_anonymous() %}
				<a class="btn btn-info" href="{{ url_for('gmail_login') }}">Gmail Login</a>
			{% else %}
				<a class="btn" style="float:right;" href="{{ url_for('logout') }}">Logout</a>
				<br>
				Logged in as: {{ current_user.email }}
			{% endif %}
		</div>

		<div style="float: right; width: 150px; margin-top: 27px;">
			<a href="{{url_for('howitworks')}}">How it Works</a>
		</div>
		<div style="float: right; width: 80px; margin-top: 27px;">
			<a href="{{url_for('features')}}">Features</a>
		</div>
	</div>


	{% block main %}{% endblock %}

</body>
</html>
